version: '3.8'

services:
  db:
    image: mysql:8
    container_name: shopishop_db
    environment:
      MYSQL_DATABASE: ShopiShop1
      MYSQL_ROOT_PASSWORD: 12345
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: shopishop_backend
    depends_on:
      - db
    ports:
      - "8080:8080"   # HTTP port
      - "8443:8443"   # HTTPS port
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/ShopiShop1"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "12345"
      SPRING_PROFILES_ACTIVE: "prod"
      SERVER_SSL_KEYSTORE: "/app/keystore.jks"
      SERVER_SSL_KEYSTORE_PASSWORD: "123456"
      SERVER_SSL_KEYSTORE_TYPE: "JKS"
    volumes:
      - ./backend/keystore.jks:/app/keystore.jks  # Mount the keystore file
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data: