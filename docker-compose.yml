version: '3.8'

services:
  db:
    image: mysql:8
    container_name: shopishop_db
    environment:
      MYSQL_DATABASE: ShopiShop1
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_USER: shopiuser
      MYSQL_PASSWORD: 12345
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    container_name: shopishop_backend
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "80:8080"   # HTTP â†’ Redirects to HTTPS
      - "443:8443"  # HTTPS (standard port)
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://db:3306/ShopiShop1?useSSL=false"
      SPRING_DATASOURCE_USERNAME: "shopiuser"
      SPRING_DATASOURCE_PASSWORD: "12345"
      SPRING_PROFILES_ACTIVE: "prod"
    volumes:
      - ./backend/src/main/resources/keystore.p12:/app/keystore.p12:ro
    restart: unless-stopped

volumes:
  db_data: